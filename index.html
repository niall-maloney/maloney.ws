---
layout: default
image: https://github.com/niall-maloney/maloney.ws/blob/main/images/social.png?raw=true
---

<header class="site-header">
  <div class="site-header-container">
    <span class="content">
      <div class="site-mode">
        <span id="theme-toggle" onclick="switchMode()"><i class="fa-solid fa-circle-half-stroke" id="theme-toggle-icon"></i></span>
      </div>
      <span class="site-title">
        <span class="site-name">{{ site.person_name }}</span>
      </span>
      <div class="site-links">
        <a class="x-links" href="https://twitter.com/{{ site.twitter_username }}" ><i class="fa-brands fa-x-twitter"></i></a>
        <a class="linkedin-links" href="http://www.linkedin.com/in/{{ site.linkedin_username }}" ><i class="fa-brands fa-linkedin-in"></i></a>
        <a class="github-links" href="https://github.com/{{ site.github_username }}"><i class="fa-brands fa-github"></i></a>
        <a class="spotify-links" href="http://open.spotify.com/user/{{ site.spotify_username }}"><i class="fa-brands fa-spotify"></i></a>
      </div>
    </span>
  </div>
</header>
