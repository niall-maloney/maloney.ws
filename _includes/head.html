  {% seo title=false %}
  <link rel="stylesheet" href="{{ " /css/main.css " | prepend: site.baseurl }}">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap">
  <script src="https://kit.fontawesome.com/8c62a81789.js" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R1DQ67PSHK"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    gtag('config', 'G-R1DQ67PSHK');
  </script>
</head>
